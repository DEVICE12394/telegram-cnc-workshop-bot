<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - CNC Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-industry"></i> CNC Workshop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/alerts">Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/machines">Máquinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-filter"></i> Filtrar Alertas
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Estado</label>
                                <select id="statusFilter" class="form-select">
                                    <option value="active">Activas</option>
                                    <option value="acknowledged">Reconocidas</option>
                                    <option value="resolved">Resueltas</option>
                                    <option value="">Todas</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Prioridad</label>
                                <select id="priorityFilter" class="form-select">
                                    <option value="">Todas</option>
                                    <option value="critical">Crítica</option>
                                    <option value="high">Alta</option>
                                    <option value="medium">Media</option>
                                    <option value="low">Baja</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-success w-100" onclick="filterAlerts()">
                                    <i class="fas fa-search"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Críticas</h6>
                        <h2 id="criticalCount" class="text-danger">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Altas</h6>
                        <h2 id="highCount" class="text-warning">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Medias</h6>
                        <h2 id="mediumCount" class="text-info">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Bajas</h6>
                        <h2 id="lowCount" class="text-secondary">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Alertas -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <i class="fas fa-exclamation-circle"></i> Alertas del Sistema
                    </div>
                    <div class="card-body">
                        <div id="alertsList" class="alert-list">
                            <p class="text-muted text-center">Cargando alertas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Detalles de Alerta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    Cargando...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-warning" id="acknowledgeBtn" onclick="acknowledgeAlert()">
                        <i class="fas fa-check-circle"></i> Reconocer
                    </button>
                    <button type="button" class="btn btn-success" id="resolveBtn" onclick="resolveAlert()">
                        <i class="fas fa-times-circle"></i> Resolver
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/alerts.js"></script>
</body>
</html>
