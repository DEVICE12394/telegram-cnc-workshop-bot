<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - CNC Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-industry"></i> CNC Workshop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/machines">Máquinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/analytics">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Gráficos de Análisis -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-chart-pie"></i> Distribución de Máquinas
                    </div>
                    <div class="card-body">
                        <canvas id="machinesDistributionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-chart-pie"></i> Distribución de Tareas
                    </div>
                    <div class="card-body">
                        <canvas id="tasksDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <i class="fas fa-chart-bar"></i> Eficiencia de Máquinas (Horas de Operación)
                    </div>
                    <div class="card-body">
                        <canvas id="hoursBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Detalles -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-table"></i> Detalles de Máquinas
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="machinesTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Estado</th>
                                        <th>Horas Op.</th>
                                        <th>Último Mto.</th>
                                        <th>Eficiencia</th>
                                    </tr>
                                </thead>
                                <tbody id="machinesTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">Cargando...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
