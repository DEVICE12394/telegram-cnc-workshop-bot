<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas - CNC Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-industry"></i> CNC Workshop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/machines">Máquinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Resumen -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Total de Máquinas</h6>
                        <h2 id="totalMachines" class="text-primary">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">Máquinas Activas</h6>
                        <h2 id="activeMachines" class="text-success">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stat">
                    <div class="card-body">
                        <h6 class="card-title">En Mantenimiento</h6>
                        <h2 id="maintenanceMachines" class="text-warning">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Máquinas -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-cogs"></i> Máquinas CNC
                    </div>
                    <div class="card-body">
                        <div id="machinesList" class="row">
                            <p class="text-muted text-center">Cargando máquinas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="machineModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Detalles de Máquina</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="machineModalBody">
                    Cargando...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-warning" id="maintenanceBtn" onclick="logMaintenance()">
                        <i class="fas fa-wrench"></i> Registrar Mantenimiento
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/machines.js"></script>
</body>
</html>
